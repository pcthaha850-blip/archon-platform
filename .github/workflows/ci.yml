name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio httpx aiosqlite
          pip install -r archon_prime/api/requirements.txt

      - name: Run tests
        run: |
          pytest archon_prime/api/tests/ -v --tb=short

      - name: Verify core modules
        run: |
          python -c "from shared.archon_core import signal_gate, panic_hedge, kelly_criterion"
          echo "Core modules verified"

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: |
          pip install ruff black

      - name: Check formatting
        run: |
          black --check archon_prime/ shared/ || echo "Formatting issues found"

      - name: Check linting
        run: |
          ruff check archon_prime/ shared/ || echo "Linting issues found"
