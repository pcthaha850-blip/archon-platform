# ARCHON PRIME - Staging Environment
# Pre-production validation with production-like settings
#
# Usage:
#   docker-compose -f deploy/docker-compose.staging.yml --env-file .env.staging up -d
#
# Requirements:
#   - .env.staging file with secrets (see .env.example)
#   - External PostgreSQL recommended (or use included)
#   - SSL termination at load balancer level

version: "3.9"

services:
  # ============================================================
  # PostgreSQL Database (Staging)
  # ============================================================
  db:
    image: postgres:15-alpine
    container_name: archon_db_staging
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-archon_staging}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
      POSTGRES_DB: ${POSTGRES_DB:-archon_prime_staging}
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-archon_staging}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - archon_staging_network
    # No external port exposure - internal only
    expose:
      - "5432"
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G

  # ============================================================
  # Redis (Staging)
  # ============================================================
  redis:
    image: redis:7-alpine
    container_name: archon_redis_staging
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD required}
    volumes:
      - redis_staging_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - archon_staging_network
    expose:
      - "6379"
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

  # ============================================================
  # ARCHON PRIME API (Staging)
  # ============================================================
  api:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: archon_api_staging
    restart: always
    environment:
      # Application
      APP_ENV: staging
      DEBUG: "false"
      HOST: 0.0.0.0
      PORT: 8000

      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-archon_staging}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-archon_prime_staging}

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0

      # Security (FROM .env.staging)
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:?JWT_SECRET_KEY required}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:?ENCRYPTION_KEY required}

      # CORS (staging frontend)
      CORS_ORIGINS: ${CORS_ORIGINS:-'["https://staging.archon.ai"]'}

      # Logging
      LOG_LEVEL: INFO

      # Rate Limiting
      RATE_LIMIT_ENABLED: "true"
      RATE_LIMIT_REQUESTS: 100
      RATE_LIMIT_WINDOW: 60
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - archon_staging_network
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ============================================================
  # Database Migrations (Run Once)
  # ============================================================
  migrations:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: archon_migrations_staging
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-archon_staging}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-archon_prime_staging}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - archon_staging_network
    command: ["alembic", "upgrade", "head"]
    restart: "no"

volumes:
  postgres_staging_data:
    driver: local
  redis_staging_data:
    driver: local

networks:
  archon_staging_network:
    driver: bridge
