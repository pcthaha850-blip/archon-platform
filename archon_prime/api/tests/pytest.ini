[pytest]
; ARCHON PRIME API Test Configuration
; Phase 6C: Hardening test suite

testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

; Async mode for pytest-asyncio
asyncio_mode = auto

; Markers
markers =
    asyncio: mark a test as an async test
    benchmark: mark a test as a performance benchmark
    slow: mark a test as slow-running
    integration: mark a test as an integration test
    unit: mark a test as a unit test

; Output settings
addopts =
    -v
    --tb=short
    --strict-markers
    -W ignore::DeprecationWarning

; Timeout for async tests (seconds)
timeout = 30

; Coverage settings (when using pytest-cov)
; Run with: pytest --cov=archon_prime.api --cov-report=html
