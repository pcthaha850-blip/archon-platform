<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 500" width="200" height="500">
  <!-- Vertical ARCHON lockup - Navy background -->
  
  <!-- Background -->
  <rect x="0" y="0" width="200" height="500" fill="#0033A0"/>
  
  <!-- ARCHON text rotated 90Â° counter-clockwise -->
  <g transform="translate(130, 450) rotate(-90)">
    <!-- A -->
    <text x="0" y="0" font-family="'Arial Black', 'Helvetica Neue', sans-serif" font-weight="900" font-size="68" fill="#FFFFFF">A</text>
    <!-- R -->
    <text x="55" y="0" font-family="'Arial Black', 'Helvetica Neue', sans-serif" font-weight="900" font-size="68" fill="#FFFFFF">R</text>
    <!-- C -->
    <text x="110" y="0" font-family="'Arial Black', 'Helvetica Neue', sans-serif" font-weight="900" font-size="68" fill="#FFFFFF">C</text>
    <!-- H -->
