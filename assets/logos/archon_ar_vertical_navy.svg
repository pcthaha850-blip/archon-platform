      <circle cx="0" cy="0" r="32" fill="none" stroke="#FFFFFF" stroke-width="3"/>
      <text x="0" y="10" font-family="'Arial Black', 'Helvetica Neue', sans-serif" font-weight="900" font-size="28" fill="#FFFFFF" text-anchor="middle">AR</text>
    </g>
    
